<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your <span class="font-semibold text-violet-600">baper bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-lime-300 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login!</h3>
            <div>
                <input id="user-email" class="w-9/12 block mb-2 px-5" type="email" placeholder="Your Email Address">
                <input id="user-password" class="w-9/12  px-5 mb-2 block  " type="password" placeholder="Your Password">
                <button id="sub-btn" class="bg-amber-700 hover:bg-lime-800 px-8 py-2 rounded-lg text-white font-medium" >Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
