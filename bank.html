<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some<span class="font-semibold text-violet-600"> Money</span> !!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">
                        Deposite
                    </h4>
                    <h2  class="text-5xl">
                        $ <span id="deposite-total">00</span>
                    </h2>
                </div>
                <div class="bg-yellow-700 p-8 rounded-xl">
                    <h4 class="text-2xl">
                        Withdraw
                    </h4>
                    <h2 class="text-5xl">
                        $00
                    </h2>
                </div>
                
                <div class="bg-violet-700 p-8 rounded-xl">
                    <h4 class="text-2xl">
                        Balance
                    </h4>
                    <h2 class="text-5xl">
                        $1200
                    </h2>
                </div>
   
   
            </div>
        </section>
        <!-- Deposite and withdraw -->
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">
                        Please Deposite
                    </h4>
                    
                        <input id="deposite-field" class="w-9/12 block mb-4 px-5" type="text" placeholder="$Amount you want to deposite">
                        
                        <button id="btn-deposite" class="bg-amber-500 hover:bg-lime-800 px-8 py-2 rounded-lg text-white font-medium" >Deposite</button>
                
                </div>
                <div class="bg-sky-700 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">
                       Please  Withdraw
                    </h4>
                   
                    <input id="user-email" class="w-9/12 block mb-4 px-5" type="email" placeholder="$Amount you want to deposite">
                        
                    <button id="sub-btn" class="bg-amber-500 hover:bg-lime-800 px-8 py-2 rounded-lg text-white font-medium" >Withdraw</button>
                </div>
                
               
   
            </div
        </section>
    </main>
    <script src="js/deposite.js"></script>
</body>
</html>
